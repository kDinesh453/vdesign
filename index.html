<style>



    .dd {
      width: 270px;
      height: 60px;
      border: none;
      background:white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    

    .letters {
      width: 50px;
      height: 50px;
      perspective: 600px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1s ease-in-out;
      transform-style: preserve-3d;
    }

    .card_face {
      position: absolute;
      height: 100%;
      width: 100%;
      backface-visibility: hidden;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: 600;
    }

    .back {
      transform: rotateY(180deg);
    }

    .dd:hover .card {
      transform: rotateY(180deg);
    }
    h1
    {
        color:white;
    }
    input{
        width:10%;
        height:40;
    }
    td
    {
        padding:5px;
    }
  
</style>
